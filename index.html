<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container ">
            <div class="slider-wrapper" tabindex="0">


                <div class="item">
                    <img :src="slides[activeSlideIndex].image" alt="Slide" />
                    <div class="text">
                        <h3>{{ slides[activeSlideIndex].title }}</h3>
                        <p>{{ slides[activeSlideIndex].text }}</p>
                    </div>
                </div>

                <!-- <div class="item" v-for = "(currentImage,index) in slides" >

                        <p>
                            {{currentImage.text}}
                        </p>
                    </div>
                </div> -->

                <!-- <div id="arrows">
                    
                </div> -->

                <div class="thumbs">
                    <div class="prev" @click ="prevSlide()"></div>
                    <div class="next" @click ="nextSlide()"></div>
                    <div class="thumb" v-for="(currentImage, index) in slides" @click="changeSlide(index)">
                        <img :src="currentImage.image" :alt="currentImage.title" />
                    </div>

                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
